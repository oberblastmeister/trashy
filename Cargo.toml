[package]
name = "trashy"
version = "0.1.0"
authors = ["Brian Shu <littlebubu.shu@gmail.com>"]
description = """
trash-cli written in rust
"""
documentation = "https://github.com/oberblastmeister/trash-cli"
homepage = "https://github.com/oberblastmeister/trash-cli"
repository = "https://github.com/oberblastmeister/trash-cli"
readme = "README.md"
keywords = ["trash", "remove", "recycle", "bin", "freedesktop"]
categories = ["command-line-utilities"]
license = "MIT/Apache-2.0"
edition = "2021"

[[bin]]
path = "src/main.rs"
name = "trash"

[dependencies]
clap_mangen = "0.1.10"
clap_complete = "3.2.3"
anyhow = { version = "1.0.59", features = ["backtrace"] }
trash = "2.1.5"
chrono = "0.4.19"
chrono-humanize = "0.2.1"
lscolors = { version = "0.11.0", features = ["crossterm"] }
once_cell = "1.13.0"
atty = "0.2.14"
ansi_term = "0.12.1"
humantime = "2.1.0"
regex = "1.6.0"
aho-corasick = "0.7.18"
dialoguer = "0.10.2"
globset = { version = "0.4.9", default-features = false }
either = "1.7.0"
# prettytable-rs = "0.8.0"
# log = "0.4.11"
# lscolors = "0.7.1"
# eyre = "0.6.0"
# env_logger = "0.8.1"
# ansi_term = "0.12.1"
# chrono = "0.4.15"
# regex = "1.3.9"
# atty = "0.2.14"
# terminal_size = "0.1.13"
# once_cell = "1.4.1"
# clap_generate = "3.0.0-beta.2"
# rustyline = { version = "7.0.0", optional = true }
# dialoguer = "0.10.1"

[dependencies.tabled]
version = "0.8.0"
default-features = false
features = ["color"]

[dependencies.clap]
version = "3.2.16"
features = ["suggestions", "color", "derive", "wrap_help", "cargo"]

