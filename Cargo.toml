[package]
name = "trashy"
version = "0.1.0"
authors = ["Brian Shu <littlebubu.shu@gmail.com>"]
description = """
trash-cli written in rust
"""
documentation = "https://github.com/oberblastmeister/trash-cli"
homepage = "https://github.com/oberblastmeister/trash-cli"
repository = "https://github.com/oberblastmeister/trash-cli"
readme = "README.md"
keywords = ["trash", "remove", "recycle", "bin", "freedesktop"]
categories = ["command-line-utilities"]
license = "MIT/Apache-2.0"
edition = "2021"

# [[bin]]
# path = "crates/cli/main.rs"
# name = "trash"

[dependencies]
clap_mangen = "0.1.10"
clap_complete = "3.2.3"
anyhow = { version = "1.0.58", features = ["backtrace"] }
trash = "2.1.5"
comfy-table = "6.0.0"
chrono = "0.4.19"
lscolors = { version = "0.10.0", features = ["crossterm"] }
once_cell = "1.13.0"
atty = "0.2.14"
ansi_term = "0.12.1"
humantime = "2.1.0"
regex = "1.6.0"
aho-corasick = "0.7.18"
dialoguer = "0.10.1"
